	<head>

			body {
				position: relative;
				font-family: sans-serif;
			}
			#draggable {
				position: absolute;
				left: -30px;
				top: 30px;
				width: 400px;
				height: 300px;
				text-align: center;
				line-height: 300px;
				color: white;
				background: red;
				opacity: .4;
			}
		</style>
	</head>

	<body>

			</code>
		</pre>
