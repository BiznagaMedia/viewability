<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				position: relative;
				font-family: sans-serif;
			}
			#draggable {
				position: absolute;
				left: -30px;
				top: 30px;
				width: 400px;
				height: 300px;
				text-align: center;
				line-height: 300px;
				color: white;
				background: red;
				opacity: .4;
			}
		</style>
	</head>

	<body>
		<h1>viewability -- Drag and resize the red box around</h1>
		<pre>
			<code>
viewability.horizontal(document.getElementById('draggable'));
viewability.vertical(document.getElementById('draggable'));
			</code>
		</pre>
		<section id="info">
		</section>
		<div id="draggable">
		</div>

		<script src="bower_components/interact/interact.min.js"></script>
		<script src="bower_components/viewability/dist/viewability.js"></script>
		<script src="app.js"></script>
	</body>
</html>
